<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 1em 0;
        }
        button {
            padding: 0.5em 2em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-container {
            margin-top: 2em;
            font-size: 1.2em;
            min-height: 50px;
        }
        #result-container h2 {
            color: #007BFF;
            margin-bottom: 0.5em;
        }
        #result-container p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Waste Classifier</h1>
        <p>Carica un'immagine per scoprire come smaltire il tuo rifiuto.</p>
        <input type="file" id="image-upload" accept="image/*">
        <button id="predict-button">Classifica Rifiuto</button>
        <div id="result-container">
            </div>
    </div>

    <script>
        const predictButton = document.getElementById('predict-button');
        const imageUpload = document.getElementById('image-upload');
        const resultContainer = document.getElementById('result-container');

        predictButton.addEventListener('click', async () => {
            const file = imageUpload.files[0];
            if (!file) {
                resultContainer.innerHTML = '<p style="color: red;">Seleziona un file immagine prima di procedere.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Mostra un messaggio di caricamento
            resultContainer.innerHTML = '<p>Classificazione in corso...</p>';
            predictButton.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                const data = await response.json();
                resultContainer.innerHTML = `
                    <h2>Risultato:</h2>
                    <p>Classe: <strong>${data.class}</strong></p>
                    <p>Confidenza: <strong>${data.confidence}</strong></p>
                `;
            } catch (error) {
                resultContainer.innerHTML = `<p style="color: red;">Errore durante la previsione: ${error.message}</p>`;
            } finally {
                predictButton.disabled = false;
            }
        });
    </script>
</body>
</html>
